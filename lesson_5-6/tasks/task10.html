<body style="font-size: 22px;">
   <h2>Задача 10</h2>
         <p>
            Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
         </p>
         <h5>Результат:</h5>
         
         <script>
            // 0. Позначення відомих величин 
            let result = 0

            // 1. Введення необхідних дани
            let userNamberMin = parseInt(prompt("Введіть початок проміжку"))
            let userNamberMax = parseInt(prompt("Введіть кінець проміжку"))

            // 2. Обчислення виразів (пошук результату) 
            for (i = userNamberMin; i <= userNamberMax; i++){
               if ( i%2 !== 0)
               result = result + i  
            }



            // 3. Виведення результату
            document.write(`${result}`)
         </script>

         </div>
</body>
