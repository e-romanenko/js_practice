   <h2>Задача 7</h2>
         <p>
            Вивести на екран N абзаців (N вводиться користувачем).
         </p>
         <h5>Результат:</h5>
         
         <script>
            let N = parseInt(prompt("Введіть кількість абзаців"))
            document.write(`Введене число = ${N}`)

            for (let i = 1; i <= N; i++) {
               document.write(`<h2>Заголовок ${i}</h2>`)
               for (let j = 1; j <=i ; j++) {
                  document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
               }
               document.write(`<hr>`)
            }
