<head>
   <meta charset="UTF-8">

<body style="font-size: 22px;">
   <h2>Задача 4</h2>
         <p>
            Вивести таблицю з 3 рядків і 7 стовпців з рандомними числами від 1 до 100
         </p>
         <h5>Результат:</h5>
         
         <script>
            // 0.  Позначення відомих величин
            const rowNumber = 3
            const columnNumber = 7

            // 1. Введення необхідних дани ззовні
            // --------

            // 2. Обчислення виразів і виведення результату 
            document.write(`
            <table border="2px;"">
               <tbody>`)

            for (let r = 1; r <= rowNumber; r++) {
               document.write(`<tr>`)
               for (let c = 1; c <= columnNumber; c++) {
                  rundomNum = 1 + Math.floor(Math.random() * 100)
                  document.write(`<td>${rundomNum}</td>`)
               }
               document.write(`</tr>`)
            }
            
            document.write(`
               </tbody>
            </table> `)

         </script>

         <br>
         <br>
         <br>
         <div>
            <a href="../index.html">на головну</a>
         </div>
</body>
