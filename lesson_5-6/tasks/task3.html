<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
   <body style="font-size: 22px;">
      <h2>Задача 3</h2>
         <p>
            Вивести таблицю з одним рядком і 7 стовпцями.
         </p>
         <h5>Результат:</h5>
      <table style="border:2px;">
         <tbody>
            <tr>
               <td></td>
            </tr>
         </tbody>
      </table>   


         <script>
            // 0.  Позначення відомих величин
            const rowNumber = 1
            const columnNumber = 7

            // 1. Введення необхідних дани ззовні
            // --------

            // 2. Обчислення виразів і виведення результату 
            document.write(`
            <table border="2px;"">
               <tbody>`)

            for (let r = 1; r <= rowNumber; r++) {
               document.write(`<tr>`)
               for (let c = 1; c <= columnNumber; c++) {
                  document.write(`<td>${c}</td>`)
               }
               document.write(`</tr>`)
            }
            
            document.write(`
               </tbody>
            </table> `)

         </script>

         <br>
         <br>
         <br>
         <div>
            <a href="../index.html">на головну</a>
         </div>
   </body>
</html>
