   <h2>Задача 8</h2>
         <p>
         Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»   
         </p>
         <h5>Результат:</h5>
         
         <script>
         const arrNumAvto = ['AB4576', 'GA5678', 'AE7890', 'MA2341', 'KO6785', 'RE2345', 'AN8904']
         document.write(`Масив номерів авто: ${arrNumAvto} <br>`) 
         console.log(arrNumAvto)

         const newArrNumAuto = arrNumAvto.filter((num) => num[0] === 'A') 
         document.write(`Масив номерів авто, які починаються на А: ${newArrNumAuto}`)
         console.log(newArrNumAuto)
         
         </script>
