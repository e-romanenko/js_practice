<body>
   <h2>Задача 5</h2>
         <p>
         Дано масив елементів. Знайти добуток додатних елементів <br>
         використати цикл for..of
         </p>
         <h5>Результат:</h5>
         
         <script>
            const userNumElements = parseInt(prompt("Введіть кількість елементів масиву","10"))

            const array = []
            for (let i = 0; i < userNumElements; i++) {
               randomNum = -10 + Math.floor(Math.random() * (10-(-10)+1))
               array[i] = randomNum
            }
            document.write(`Дано масив: ${array}<br>`)
            console.log(array)

            let multiplication = 1
            for (const element of array) {
               if(element > 0)
               multiplication = multiplication * element
            }
            document.write(`Добуток додатних елементів = ${multiplication}`)
            console.log(multiplication)
         </script>
