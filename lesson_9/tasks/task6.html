   <h2>Задача 6</h2>
         <p>
         Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.
         </p>
         <h5>Результат:</h5>
         
         <script>
            const userNumElements = parseInt(prompt("Введіть кількість елементів масиву","10"))

            const array = []
            for (let i = 0; i < userNumElements; i++) {
               randomNum = 1 + Math.floor(Math.random() * (100-1+1))
               array[i] = randomNum
            }
            document.write(`Дано масив: ${array}<br>`)
            console.log(array)

            const firstElement = array[0]
            array.forEach((element,index,baseArrRef) => { 
               //if(element >array[0])
               //baseArrRef[index] = element * 2
               if(element >firstElement)
               baseArrRef[index] *= 2
            })
            document.write(`Новий масив: ${array}<br>`)
            console.log(array)
            
         </script>
