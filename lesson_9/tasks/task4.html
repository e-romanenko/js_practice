<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>task 4</title>

<body>
   <h2>Задача 4</h2>
         <p>
         Дано масив елементів. Вивести на екран елементи, що більші за 100. <br>
         використати цикл for..of   
         </p>
         <h5>Результат:</h5>
         
         <script>
            const userNumElements = parseInt(prompt("Введіть кількість елементів масиву","10"))

            const array = []
            for (let i = 0; i < userNumElements; i++) {
               randomNum = 50 + Math.floor(Math.random() * (150-50+1))
               array[i] = randomNum
            }

            for (const element of array) {
               if(element > 100) 
               {document.write(`${element} <br>`)
               console.log(element)}
            }
            
         </script>

         <br>
         <br>
         <br>
         <div>
            <a href="../index.html">на головну</a>
         </div>
</body>
</html>
