      <h2>Задача 2</h2>
         <p>
            Розробити функцію, у яку передають об’єкт (день, місяць, рік). 
            Визначити, який буде рік через N місяців.
         </p>
         <h5>Результат: в консолі</h5>
         
         <script>
            // __________Функція для визначення зміни року________ 
            function callcDate( objectDate, N) {
               let {day, month, year} = objectDate
               return  year + Math.floor((month + N) /12)
            }

            //________________Формування об'єкту_________________
            const dayUser = parseInt(prompt('Введіть день','1'))
            const monthUser = parseInt(prompt('Введіть місяць','1'))
            const yearUser = parseInt(prompt('Введіть рік','2023'))

            let objDate = {
               day: dayUser,
               month: monthUser,
               year: yearUser,
            }

            //____________Визначення року через N місяців________
            const changeMonth = parseInt(prompt('Введіть на скільки змінити дату (кіл. місяці) ','12'))
            const newDate = callcDate(objDate, changeMonth)

            console.log(`При зміні дати на ${changeMonth} місяців, буде ${newDate} рік`)
         </script>
