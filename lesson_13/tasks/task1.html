      <h2>Задача 1</h2>
         <p>
            Нехай x(0)=1, x(i)=x(i-1) + 2(i) , де i=1,2... . Визначити X10. <br>
            Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів. 
         </p>
         <h5>Результат: в консолі</h5>
         
         <script>
            // _________Рекурсивний алгоритм_________
            function recursion(i) {
               if (i === 0 ) return 1
               else return recursion(i-1) + 2 * i
            }

            let x10Recursion = recursion(10)
            console.log(x10Recursion)


            // ________Нерекурсивний алгоритм_________
            function notRecursion(i){
               let resalt = 1
               for (let j = 1; j <= i; j++) {
                  resalt +=  2 * j
               }
               return resalt
            }
            
            const x10NotRecursion = notRecursion(10)
            console.log(x10NotRecursion)

         </script>
