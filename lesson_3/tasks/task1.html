<html lang="en">
   <head>

   <body style="font-size: 24px;">
         <h2>Задача 1</h2>
         <p>
            З клавіатури вводяться імена двох дітей та кількість у них цукерок. <br> 
            Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
         </p>
         <h5>Результат:</h5>

         <script>
            // 1. Введення необхідних даних
            const childName1 = prompt("Введіть і'мя першої дитини", "Маша")
            const childName2 = prompt("Введіть і'мя першої дитини", "Саша")
            const  quantityCandyFirstChild = parseInt(prompt("Введіть кіл-ть цукерок у першої дитини", "0"))
            const  quantityCandySecondChild = parseInt(prompt("Введіть кіл-ть цукерок у першої дитини", "0"))
            let result
            
            // 2. Обчислення виразів (пошук результату) 
            if (quantityCandyFirstChild > quantityCandySecondChild)
            result = `${childName1} має більше цукерок`
            else if (quantityCandyFirstChild === quantityCandySecondChild)
            result = `${childName1} і ${childName2} мають порівну цукерок`
            else result = `${childName2} має більше цукерок`

            // 3. Виведення результату
            document.write(`${result}`)
         </script>

         <br>
         <br>

         </div>
   </body>
</html>
