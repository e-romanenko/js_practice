<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>task 6</title>
   </head>
   <body style="font-size: 24px;">
      <h2>Задача 6</h2>
      <p>
         З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
      </p>
      <h5>Результат:</h5>
      
      <script>
         // 1. Введення необхідних даних
         let dayWeek = parseInt(prompt("Введіть номер дня тижня 1-7", "0"))         
         let result

         // 2. Обчислення виразів (пошук результату) 
         switch (dayWeek)        
            {
               case 1: result = "Понеділок";
                  break;
               case 2: result = "Вівторок";
                  break;
               case 3: result = "Середа";
                  break;
               case 4: result = "Четверг";
                  break;
               case 5: result = "П'ятниця";
                  break;
               case 6: result = "Субота";
                  break;
               case 7: result = "Неділя";
                  break;
               default: result = "може бути будь яким днем тижня, щось пішло не так, введіть від 1 до 7";
                  break;
            }
         // 3. Виведення результату
         document.write(`Сьогодні прекрасний день, і цей день  ${result}. <br>
         Проведіть день з користю :)
         `)
         

      </script>

      <br>
      <br>
      <br>
      <div>
         <a href="../index.html">на головну</a>
      </div>

   </body>
</html>
