   <body style="font-size: 22px;">
      <h2>Задача 1</h2>
         <p>
            Дано масив 30 випадкових цілих чисел. <br>
            Підрахувати скільки було обмінів під час сортування бульбашкою
         </p>
         <h5>Результат: в консолі</h5>

         
         <script>
            // _________________Створення масиву_________________
            function getRandomArray(quantityEl, max, min) {
               let arr =[]
               for (let i = 0; i < quantityEl; i++) {
                  const rundomNum = min + Math.floor(Math.random() * (max - min +1))
                  arr.push(rundomNum)
               }
               return arr
            }
            const array = getRandomArray(30,1,50)
            console.log(array)
            //__________________Копіювання масиву____________________
            const newArray = array.map(el => el)

            //_______________Сортування бульбашкою___________________
            let changer
            let counter = 0
            do {
               changer = false
               for (let i = 1; i < newArray.length; i++) {
                  if (newArray[i-1] > newArray[i]){ // якщо ел.масиву з індексом [i-1] більше  ел.масиву з індексом[i], тоді
                     [newArray[i-1],newArray[i]] = [newArray[i], newArray[i-1]] // міняємо ії місцями
                     changer = true // оголошуємо що перестановка відбулась
                     counter ++ //рахуємо скільки разів
                  }   
               }
            }
            while (changer)
            
            //____________________Виводимо результат____________________
            console.log(newArray)
            console.log(`Кіл-ть обмінів під час сортування бульбашкою: ${counter}`)
         
         </script>
