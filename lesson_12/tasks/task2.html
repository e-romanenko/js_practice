<html lang="en">
<head>
   <meta charset="UTF-8">

   <body style="font-size: 22px;">
      <h2>Задача 2</h2>
         <p>
            Дано масив 30 випадкових цілих чисел. <br>
            Підрахувати скільки було обмінів під час сортування змішуванням.
         </p>
         <h5>Результат: в консолі</h5>
         
         <script>
            // _________________Створення масиву_________________
            function getRandomArray(quantityEl, max, min) {
               let arr =[]
               for (let i = 0; i < quantityEl; i++) {
                  const rundomNum = min + Math.floor(Math.random() * (max - min +1))
                  arr.push(rundomNum)
               }
               return arr
            }
            const array = getRandomArray(30,1,50)
            console.log(array)

            //__________________Копіювання масиву____________________
            const arr = array.map(el => el)
            document.write(`Початковий масив: [${arr}] <br> <br>`)

            //_______________Сортування змішуванням___________________
            let start = 0
            let end = arr.length -1

            let counter = 0

            while(start < end){

               // рух з ліва на право
               swapped = false 
               for (let i = start; i < end; i++) {
                  if (arr[i] > arr[i+1]){  
                  let tmp = arr[i] 
                  arr[i] = arr[i+1]
                  arr[i+1] = tmp 
                  counter++
                  swapped = true
                  document.write(`№${counter} ----> ${arr}  <br>`)
                  }
               }
               end--

               // рух з права на ліво
               swapped = false
               for (let i = end; i > start; i--) {
                  if (arr[i] < arr[i-1]){  
                     let tmp = arr[i] 
                     arr[i] = arr[i-1]
                     arr[i-1] = tmp 
                     counter++ 
                     swapped = true
                     document.write(`№${counter} ----> ${arr}  <br>`)
                  }     
               }
               start++
            }

            //____________________Виводимо результат____________________
            console.log(arr)
            console.log(`Кіл-ть обмінів під час сортування змішуванням: ${counter}`)
            
            document.write(`<br>
            Кінцевий масив: [${arr}] <br>
            Кіл-ть обмінів під час сортування змішуванням:${counter}`) 

         </script>

   </body>
