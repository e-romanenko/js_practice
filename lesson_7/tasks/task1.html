         <p>
            Створити функцію, яка за номером місяця повертає його назву.
         </p>
         <h5>Результат:</h5>
         
         <script>
            
            // 1. Введення необхідних дани
            const userNumMonth = parseInt(prompt("Введіть номер місяця від 1 до 12"))
            
            // 2. Обчислення виразів (пошук результату) 

            // створення функції для пошуку назви місяця
            function getNameMonth (month) {
               let result
               switch (userNumMonth) {
                  case 1: result = "січень"
                     break;
                  case 2: result = "лютий"
                     break;
                  case 3: result = "березень"
                     break;
                  case 4: result = "квітень"
                     break;
                  case 5: result = "травень"
                     break;
                  case 6: result = "червень"
                     break;
                  case 7: result = "липень"
                     break;
                  case 8: result = "серпень"
                     break;
                  case 9: result = "вересень"
                     break;
                  case 10: result = "жовтень" 
                     break;
                  case 11: result = "листопад"
                     break;
                  case 12: result = "грудень"
                     break;
                  default: result = "Ви ввели некоректне значення."
                     break;
               }
               return result
            }

             // виклик функції 
            let answerForUser = getNameMonth(userNumMonth)

            document.write(`${answerForUser}`)
         </script>
