         <p>
            Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень <br>
            (шляхи до зображень передаються у функцію)

         <h5>Результат:</h5>

         <script>
            // Створюємо функцію
            function showImg () {
               const randomImg = 1 + Math.floor(Math.random() * 4)
               return document.write(`<img style="width:100px;" src="../img/${randomImg}.jpeg">`)
            }

            // Викликаємо функцію
            const resaltForUse = showImg ()
