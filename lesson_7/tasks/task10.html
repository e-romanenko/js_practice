   <h2>Задача 10</h2>
         <p>
            Дано покази температур (довільна кількість). <br>
            Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури. 
         </p>
         <h5>Результат:</h5>
         
         <script>
            // 1. Створення функції 
            function getAverageValueTemperature() {
               let counter = 0
               let sum = 0
               for (let i = 0; i< arguments.length; i++) {
                  if (arguments[i] > 0){
                  counter++
                  sum = sum + arguments[i]
                  }
               } 
            return sum / counter
            }

            // 2. Виклик функції 
            const answerForUser = getAverageValueTemperature(10, 20, 30, 40)

            // 3. Виведення результату
            document.write(`
            Середня температура = ${answerForUser.toFixed(0)} градусів`)
         </script>
