   <h2>Задача 9</h2>
         <p>
            Дано покази температур (довільна кількість). <br>
            Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
         </p>
         <h5>Результат:</h5>

         <script>
            // 1. Створення функції 
            function getQuantityNegativeTempIndicators(...numbers) {
               let counter = 0
               for (let i = 0; i < numbers.length; i++) {
                  if (numbers[i] < 0){
                  counter++
                  }
               } 
               return counter
            }

            // 2. Виклик функції 
            const answerForUser = getQuantityNegativeTempIndicators(-7,9,-9,5,4,32,-7)

            // 3. Виведення результату
            document.write(`
            Кількість від'ємних показників температури: ${answerForUser}`)
         </script>
