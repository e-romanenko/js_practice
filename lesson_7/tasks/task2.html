   <body>
      <h2>Задача 2</h2>
         <p>
            Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
         </p>
         <h5>Результат:</h5>
         
         <script>
            // 1. Введення необхідних дани
            const userNunberDay = parseInt(prompt("Ведіть номер дня від 1 до 7"))
            
            // 2. Обчислення виразів (пошук результату) 

            //створення функції
            function isWeekday(dayNumber) {
               return dayNumber >= 1 && dayNumber <= 5 ? "Pобочий день" : "Вихідний день"   
            }

            // 3. Виведення результату
            document.write(`№${userNunberDay} це є ${isWeekday(userNunberDay)}`)

         </script>

         </div>
   </body>
