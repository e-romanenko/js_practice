      <h2>Задача 1</h2>
         <p>
            Створити об’єкт «Тир». У масиві зберігаються 1,<br> 
            якщо у цьому квадраті є заєць і 0 в іншому випадку.
         </p>
         <h5>Результат: в консолі</h5>
         
         <script>

            let kissingGallery = {
                  // властивості
               rabbit: [1,0,0,1,0,0,0,1,0,0], 

                  // методи - дії 
                  
               getKissRabbit: function(){ 
                  const userKissNum = parseInt(prompt('Введіть кіл-ть спроб поцілувати зайця, число від 1 до 5','3'))
                  for (let i = 0; i < userKissNum; i++) {
                     let userKiss = parseInt(prompt('Вгайте де заєць, число від 1 до 10','5'))
                     let kissIndex = userKiss - 1
                     if (this.rabbit[kissIndex] === 1) alert('Ви поцілували зайця :*')
                     else alert ('Нажаль не знайшли зайця') 
                  }
               },

               showPlaceRabbit: function(){
                  return this.rabbit
               }
            }


            kissingGallery.getKissRabbit()
            console.log(kissingGallery.showPlaceRabbit()) 






         </script>
