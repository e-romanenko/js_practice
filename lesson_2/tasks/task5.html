   <body>
         <h2>Задача 5</h2>
         <p>
            Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин. 
         </p>
         <script>
            // 1. Введення необхідних даних
            let seconds = parseInt(prompt('Введіть кількість секунд', '0'))

            // 2. Обчислення виразів (пошук результату)
            let minyutes = seconds / 60 
            let minyutesRemainder = seconds % 60 

            let hour = minyutes / 60
            let hourRemainder =minyutes % 60

            // 3. Виведення результату
            document.write(`
            Промайнувші ${seconds} секунди сьогоднішної доби =
            ${minyutes.toFixed(0)}хв  ${minyutesRemainder.toFixed(0)}сек або
            ${hour.toFixed(0)}год ${hourRemainder.toFixed(0)}хв <br>
            <br>
            Цей час не повернути нажаль, маю надію Ви використали його з користю :)
            `)
         </script>
