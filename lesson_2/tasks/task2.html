   <body>
      <h2>Задача 2</h2>
      <p>
         Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
      </p>
      <script>
            // 1. Введення необхідних даних
            let yearOfBirth = parseInt(prompt('Ваш рік народження', '1990'));
            const currentYear = 2023;

            // 2. Обчислення виразів (пошук результату)
            let howOld = currentYear - yearOfBirth;
            // 3. Виведення результату
            document.write(`Ваш вік: ${howOld}`);
      </script>

   </body>
