   <body>
         <h2>Задача 4</h2>
         <p>
            Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
         </p>
         <script>
            // 1. Введення необхідних даних
            let cm = parseFloat(prompt("Введіть кількість сантиментрів", "0"));

            // 2. Обчислення виразів (пошук результату)
            let mt = cm / 100
            let km =  mt  / 1000 
            // 3. Виведення результату
            document.write(`
               В ${cm} сантиметрах = ${mt} метрів; <br>
               В ${mt} метрах = ${km} кілометрів.
            `)
         </script>

   </body>
