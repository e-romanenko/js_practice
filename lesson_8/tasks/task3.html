      <h2>Задача 3</h2>
         <p>
            Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
         </p>
         <h5>Результат:</h5>
         
         <script>
         // Створюємо масив   
         const namePeople = [90, 'Іван','Іван','Андрій','Іван','Василь','Іван','Сергій','55', 77]
         
         // Створюємо функцію
         function calcQuantityNameIvan(arrName) {
            let counter = 0
         // Створюємо цикл для перебору масиву
            for (let i = 0; i < arrName.length; i++){
               if (arrName[i] === 'Іван') 
               counter++
            }
            return counter
         }

         const guantityName = calcQuantityNameIvan(namePeople)

         // Виводимо результат
         document.write(`Кількість імен Іван в списку = ${guantityName}`)

         </script>
